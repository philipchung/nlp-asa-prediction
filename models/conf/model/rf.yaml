model_type: "rf"
data:
  input_feature_name: "input_text"
  output_label_name: "asa_label"
  seq_max_length: 512
params:
  n_estimators: 1000
  criterion: gini
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  min_weight_fraction_leaf: 0.0
  max_features: sqrt
  max_leaf_nodes: null
  min_impurity_decrease: 0.0
  bootstrap: true
  oob_score: false
  n_jobs: -1
  random_state: ${general.seed}
  verbose: 1
  warm_start: false
  class_weight: balanced
  ccp_alpha: 0.0
  max_samples: 0.75
